name: Release

on:
  push:
    branches:
      - 'main'

jobs:
  dagger-go-flow:
    name: dagger-go-flow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/Checkout@v3
      - name: Dagger Go Flow
        uses: dagger/dagger-for-github@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: "latest"
          verb: call 
          module: dagger
          args: test-and-release --source=. --token=env://GITHUB_TOKEN

